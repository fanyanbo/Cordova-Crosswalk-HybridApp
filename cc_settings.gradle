File getProjectDir(String dir) {
    return new File("${buildscript.sourceFile.getParent()}/${dir}")
}

include ':app'
project(':app').projectDir = getProjectDir("app")
include ':CordovaLib'
project(':CordovaLib').projectDir = getProjectDir("CordovaLib")
include ':CrosswalkLib'
project(':CrosswalkLib').projectDir = getProjectDir("CrosswalkLib")